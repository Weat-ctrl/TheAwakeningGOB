<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Landmarker Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <h1>Hand Landmarker Tool</h1>
    <video id="video" autoplay></video>
    <script>
        async function setupHandLandmarker() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/models/hand_landmarker.task" },
                numHands: 2
            });

            const video = document.getElementById('video');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    console.error("Error accessing webcam: ", err);
                });

            video.addEventListener('loadeddata', () => {
                const processFrame = async () => {
                    const landmarks = await handLandmarker.detect(video);
                    console.log(landmarks);
                    requestAnimationFrame(processFrame);
                };
                processFrame();
            });
        }

        setupHandLandmarker();
    </script>
</body>
</html>
