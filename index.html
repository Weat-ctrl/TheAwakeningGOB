<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Centered Video in AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-camera></a-camera>
        <a-entity>
            <a-video src="https://weat-ctrl.github.io/TheAwakeningGOB/giphy.mp4" position="0 0 -2" width="3" height="3" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <div class="video-container">
        <video id="circle-video" src="circle-video.mp4" autoplay loop muted></video>
    </div>
</body>
</html>
